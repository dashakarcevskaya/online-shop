<div class="sorting-container">
  <span class="sorting-container_span">Sorting:</span>
  <select
    name="select"
    class="sorting-container_select"
    [(ngModel)]="value"
    [disabled]="disabled"
    (change)="onChange($event.target.value)"
  >
    <option *ngFor="let sortType of sortTypes; trackBy: trackByFn" value="{{ sortType.value }}">
      <span>{{ sortType.text }}</span>
    </option>
  </select>
</div>

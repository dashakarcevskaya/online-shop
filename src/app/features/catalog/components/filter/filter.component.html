<div class="filter-container" *ngIf="filters.length !== 0">
  <div class="filter-list" *ngFor="let filter of filters; trackBy: trackByFn">
    <span class="filter-list_title">{{ filter.name }}</span>
    <ul class="filter-list">
      <li
        *ngFor="let option of filter.options; trackBy: trackByFn"
        class="filter-list__item"
      >
        <label>
          <input
            type="checkbox"
            name="{{ filter.field }}"
            class="filter-list__item-name"
            value="{{ option.value }}"
            [checked]="checkboxes[filter.field][option.value].checked"
            (change)="
              onChangeFilers(
                option.value,
                !checkboxes[filter.field][option.value].checked,
                filter.field
              )
            "
          />
          {{ option.value }}
        </label>
      </li>
    </ul>
  </div>
</div>
<div
  *ngIf="display"
  class="navigation-menu__mobile-overlay"
  (click)="toggle()"
></div>
<div
  [ngClass]="{ 'navigation-menu__mobile--visible': display }"
  class="navigation-menu__mobile"
>
  <div class="filter-list" *ngFor="let filter of filters; trackBy: trackByFn">
    <span class="test">{{ filter.name }}</span>
    <ul class="filter-list">
      <li
        *ngFor="let option of filter.options; trackBy: trackByFn"
        class="filter-list__item"
      >
        <label>
          <input
            type="checkbox"
            name="{{ filter.field }}"
            class="filter-list__item-name"
            value="{{ option.value }}"
            [checked]="checkboxes[filter.field][option.value].checked"
            (change)="
              onChangeFilers(
                option.value,
                !checkboxes[filter.field][option.value].checked,
                filter.field
              )
            "
          />
          {{ option.value }}
        </label>
      </li>
    </ul>
  </div>
</div>
<div class="filter-container__default" *ngIf="filters.length === 0"></div>

<div class="filter-container__button">
  <button class="filter-container_button__mobile" (click)="toggle()">
    Filters
  </button>
</div>

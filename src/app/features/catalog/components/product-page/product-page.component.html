<div class="product-container" *ngIf="!!product">
  <div class="product-caption">
    <div class="product-image">
      <img [src]="product.images[0]" />
    </div>
    <div class="product-info">
      <span class="product__brand">{{ product.brand }} {{ product.model }}</span>
      <span class="product__price">{{ product.price }} Ñ€.</span>
      <button class="product-info__button" (click)="addToCard()">Add to cart</button>
      <button class="product-info__button" (click)="addToCompare()" [disabled]="!canAddToCompare()">Add to compare</button>
    </div>
  </div>
  <div class="product-description">
    <span class="description__title">Description</span>
    <div class="product-description__table">
      <div *ngFor="let category of description; trackBy: trackByFn">
        <div class="product-description__table-title">
          <span>{{ category.title }}</span>
        </div>
        <div *ngFor="let property of category.children; trackBy: trackByFn">
          <div class="product-description__table-item">
            <span>{{ property.name }}</span>
            <span>{{ property.value }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

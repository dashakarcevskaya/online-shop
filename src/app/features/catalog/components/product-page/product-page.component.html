<div class="product-container" *ngIf="!!product">
  <div class="product-caption">
    <div class="product-image">
      <img [src]="product.images[0]" />
    </div>
    <div class="product-info">
      <span class="product__brand">{{ product.brand }} {{ product.model }}</span>
      <span class="product__price">{{ product.price }} руб.</span>
      <div class="product__quantity">
        <button
          type="button"
          class="quantity-button"
          (click)="reduceQuantity()">-</button>
        <input
          type="text"
          value="{{ quantity }}"
          min="1"
          max="10"
          name="quantity"
          class="quantity-input"/>
        <button
          type="button"
          class="quantity-button"
          (click)="increaseQuantity()">+</button>
      </div>
      <button class="product-info__button">Добавить в корзину</button>
      <button class="product-info__button" (click)="addToCompare()" [disabled]="!canAddToCompare()">Добавить в сранение</button>
    </div>
  </div>
  <div class="product-description">
    <span class="description__title">Описание</span>
    <div class="product-description__table">
      <div *ngFor="let category of description">
        <div class="product-description__table-title">
          <span>{{ category.title }}</span>
        </div>
        <div *ngFor="let property of category.children">
          <div class="product-description__table-item">
            <span>{{ property.name }}</span>
            <span>{{ property.value }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

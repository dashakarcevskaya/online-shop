<div class="product-list">
  <app-product-card
    *ngFor="let product of $products | async"
    [href]="createUrl(product)"
    [title]="createTitle(product)"
    [image]="product.images[0]"
    [description]="createShortDescription(product)"
    [price]="product.price"
  ></app-product-card>
</div>
<button>Show more</button>

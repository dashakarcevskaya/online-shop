<div class="user-information_container">
    <span class="user-information_title">User account</span>
    <div class="user-information">
        <div class="user-information__name">
            <div>
                <span class="user-information_item-title">Name:</span>
                <span class="user-information_item-value">{{ name | capitalize }}</span>
                <button class="user-information__edit-button" (click)="showNameEditor()">
                    <div class="user-information__edit"></div>
                </button>
            </div>
            <div class="user-information_change-items" [ngClass]="{'user-information_change-items__visible': isChangeName}">
                <input type="text" placeholder="Enter a new name" class="user-information_change-input" [(ngModel)]="userName">
                <button class="user-information_change-button" (click)="changeUserName()">Edit</button>
            </div>
        </div>
        <div class="user-information__surname">
            <div>
                <span class="user-information_item-title">Surname:</span>
                <span class="user-information_item-value">{{ surname | capitalize }}</span>
                <button class="user-information__edit-button" (click)="showSurnameEditor()">
                    <div class="user-information__edit"></div>
                </button>    
            </div>
                <div class="user-information_change-items" [ngClass]="{'user-information_change-items__visible': isChangeSurname}">
                <input type="text" placeholder="Enter a new surname" class="user-information_change-input" [(ngModel)]="userSurname">
                <button class="user-information_change-button" (click)="changeUserSurname()">Edit</button>
            </div>  
        </div>
        <div class="user-information__email">
            <div>
                <span class="user-information_item-title">Email:</span>
                <span class="user-information_item-value">{{ email }}</span>
            </div>
        </div>
        <div class="user-information__address">
            <div>
                <span class="user-information_item-title">Address:</span>
                <span class="user-information_item-value">{{ currentUser | address }}</span>
                <button class="user-information__edit-button" (click)="showAddressEditor()">
                    <div class="user-information__edit"></div>
                </button>    
                <div class="user-information_change-items" [ngClass]="{'user-information_change-items__visible': isChangeAddress}" *ngIf="isChangeAddress">
                <form [formGroup]="addressForm" (ngSubmit)="changeUserAddress()" class="user-information_address-form">
                    <input type="text" formControlName="city" placeholder="City" class="user-information_address-form_input">
                    <input type="text" formControlName="street" placeholder="Street" class="user-information_address-form_input">
                    <input type="text" formControlName="house" placeholder="House" class="user-information_address-form_input">
                    <input type="text" formControlName="apartment" placeholder="Apartment" class="user-information_address-form_input">
                    <button type="submit" class="user-information_address-form_button" [disabled]="addressForm.invalid" [ngClass]="{'user-information_address-form_button__disabled': addressForm.invalid}">Изменить</button>
                </form>
                </div>
            </div>
        </div>
        <div class="user-information_purchase-history">
            <a routerLink="/order-history" routerLinkActive="active" class="user-information_item-title purchase-history_link">Purchase history</a>
        </div>

    <button (click)="logOut()" class="user-information_button">Log out</button>
</div>

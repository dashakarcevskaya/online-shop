<div
  class="reset-passwors-container"
  [ngClass]="{ 'reset-passwors-container__hidden': isReset }"
>
  <div class="reset-passwors-container_title">
    <span>Сбросить пароль?</span>
  </div>
  <form
    class="reset-passwors_form"
    [formGroup]="resetPasswordForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="reset-passwors_form_email">
      <label class="reset-passwors_form_label">Введите почту</label>
      <input
        type="email"
        class="reset-passwors_form_email-input"
        formControlName="email"
        autocomplete="on"
      />
    </div>
    <div [ngClass]="{ 'reset-passwors_form_error': email.errors?.email }">
      <span
        class="reset-passwors_form_error-message"
        *ngIf="email.errors?.email"
        >Неверный email</span
      >
    </div>
    <div class="reset-passwors_form_submit-button">
      <button
        type="submit"
        class="reset-passwors_form-button"
        [disabled]="resetPasswordForm.invalid"
        [ngClass]="{
          'reset-passwors_form-button__disabled': resetPasswordForm.invalid
        }"
      >
        Сбросить
      </button>
    </div>
  </form>
</div>

<div *ngIf="isReset" class="message-container">
  <div class="message-container_text">
    <span>Вам на почту было отправлено письмо</span>
  </div>
</div>
